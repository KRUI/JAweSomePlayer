<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Results</title>
    <link rel="stylesheet" href="jasmine/jasmine.css" />
  </head>
  <body>
    <script src="jasmine/jasmine.js" type="text/javascript"></script>
    <script src="jasmine/jasmine-html.js" type="text/javascript"></script>

    <script src="../js/engine.js" type="text/javascript"></script>

    <script src="spec/html_engine_spec.js" type="text/javascript"></script>

    <script type="text/javascript">
      var testHelpers = { };

      if (window.addEventListener) {
        window.addEventListener("load", function () { init(); }, false); 
      } else {
        window.attachEvent("load", function () { init(); });
      }

      var init = function () {
        testHelpers.expectedOutput = "";
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
      }
    </script>

  </body>
 </html>
