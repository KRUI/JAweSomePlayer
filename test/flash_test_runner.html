<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Results</title>
    <link rel="stylesheet" href="jasmine/jasmine.css" />
    <script src="../js/swfobject.js" type="text/javascript" charset="utf-8"></script>
    <script src="jasmine/jasmine.js" type="text/javascript" charset="utf-8"></script>
    <script src="jasmine/jasmine-html.js" type="text/javascript" charset="utf-8"></script>
    <script src="spec/flash_properties_spec.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
      var tellFlashIsReady = function () {
        return true;
      }

      var flashvars = {
            checkready: 'tellFlashIsReady',
            onready: 'flashReady',
            allowscriptaccess: 'always'
          }, 
          params = {},
          attributes = {
            id: 'testSWF'
          };

      swfobject.embedSWF("../flash/jsplayer_debug.swf", 
        "testSWF", "1", "1", "10.0.0", "", flashvars, params, attributes);
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      //We can't run the test suites until Flash is done doing whatever the hell it does
      //this is called on a bunch of crap we had to do to ensure that FLash is done
      var flashReady = function () {
        jasmine.getEnv().execute();
      };
    </script>

  </head>
  <body>
    <div id="testSWF"></div>
  </body>
 </html>
