<!DOCTYPE html>
<html>
  <head>

    <style type="text/css" media="screen">
      .startStop {
        width: 100px;
        height: 100px;
      }
      .playerStopped {
        background-color: red;
      }
      .playerStarted {
        background-color: green;
      }
      .startStopLoading {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="studioPlayer">
    </div>
    <script src="../js/player.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var pl;
      function init() {
        pl = jsPlayer("http://krui.student-services.uiowa.edu:8103/listen", 
                      {elementId: "studioPlayer", format: "mp3"});
      };
      window.addEventListener('load', init, false);
    </script>
  </body>
</html>
