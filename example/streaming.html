<!DOCTYPE html>
<html>
  <head>

    <style type="text/css" media="screen">
      .startStop {
        width: 100px;
        height: 100px;
      }
      .playerStopped {
        background-color: red;
      }
      .playerStarted {
        background-color: green;
      }
      .startStopLoading {
        background-color: orange;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Streaming Native</h1>
      <div id="studioNative">
      </div>
    </div>
    <div class="container">
      <h1>Streaming Flash</h1>
      <div id="studioFlash">
      </div>
    </div>

    <script src="../js/player.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var pl;
      function init() {
        studioNative = jsPlayer.create("http://krui.student-services.uiowa.edu:8103/listen", 
            {elementId: "studioNative", mimeType: "audio/mpeg", useNative: true});
        studioFlash = jsPlayer.create("http://krui.student-services.uiowa.edu:8103/listen",
            {elementId: "studioFlash", mimeType: "audio/mpeg", 
              useFlash: true, flashLocation: "../flash/jsplayer.swf"});
      };
      if (window.addEventListener) {
        window.addEventListener('load', init, false);
      }
    </script>
    <!--[if lte IE 8]>
    <script defer>
      init();
    </script>
    <![endif]-->
  </body>
</html>
