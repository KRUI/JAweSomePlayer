<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="slider.css" type="text/css" media="screen" charset="utf-8">
    <style type="text/css" media="screen">
      #studioPlayer {
        width: 300px;
      }
      .startStop {
        width: 100px;
        height: 100px;
      }
      .playerStopped {
        background-color: red;
      }
      .playerStarted {
        background-color: green;
      }
      .startStopLoading {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="studioPlayer">
    </div>
    <script src="../js/player.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
    var pl;
    function init() {
      pl = jsPlayer("libertango.mp3", {elementId: "studioPlayer"});
    }
    window.addEventListener('load', init, false);
    </script>
  </body>

</html>
